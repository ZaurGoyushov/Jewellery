{% extends 'admin.html' %}
{% include 'layout.html' %}


{% block content %}

<table class="table table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Brand Name</th>
        
      </tr>
    </thead>
    <tbody>
      {% for br in brand %}
      <tr>
        <th scope="row">{{br.Brand_id}}</th>
        <td>{{br.BrandName}}</td>
        
        <td>
        <!-- Example single danger button -->
        <div class="btn-group">
        <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Action
        </button>
        <div class="dropdown-menu">
         <a class="dropdown-item" id="Update" href="/updateBrand/{{br.Brand_id}}" >Update</a>
         <a class="dropdown-item" href="/deleteBrand/{{br.Brand_id}}" >Delete</a>
         </div>
         </div>
        </td>
      </tr>

      {% endfor %}
      
    </tbody>
  </table>
  {% endblock content %}
